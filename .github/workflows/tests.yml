name: Tests

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  phpunit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: mbstring, bcmath, pcntl, sqlite3, pdo_sqlite, dom
          coverage: none

      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Prepare application key
        run: |
          cp .env.example .env
          php artisan key:generate
        env:
          APP_ENV: testing

      - name: Run test suite
        run: php artisan test --testsuite=Feature,Unit
