services:
  # ==========================================================================
  # Laravel Application (Development)
  # ==========================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: spinsource-app
    restart: unless-stopped
    ports:
      - "80:80"
      - "5173:5173"
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
      - /var/www/html/node_modules
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-spinsource}
      - DB_USERNAME=${DB_USERNAME:-spinsource}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - CACHE_STORE=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis
      - SESSION_DRIVER=redis
      - SCOUT_DRIVER=typesense
      - TYPESENSE_HOST=typesense
      - TYPESENSE_PORT=8108
      - TYPESENSE_PROTOCOL=http
      - TYPESENSE_API_KEY=${TYPESENSE_API_KEY:-xyz}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      typesense:
        condition: service_healthy
    networks:
      - spinsource

  # ==========================================================================
  # MySQL Database
  # ==========================================================================
  db:
    image: mysql:8.0
    container_name: spinsource-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_DATABASE:-spinsource}
      MYSQL_USER: ${DB_USERNAME:-spinsource}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - spinsource

  # ==========================================================================
  # Redis Cache & Queue
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: spinsource-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - spinsource

  # ==========================================================================
  # Mailpit (Development Email Testing)
  # ==========================================================================
  mailpit:
    image: axllent/mailpit:latest
    container_name: spinsource-mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP
    networks:
      - spinsource

  # ==========================================================================
  # Typesense Search Engine (Development)
  # ==========================================================================
  typesense:
    image: typesense/typesense:27.1
    container_name: spinsource-typesense
    restart: unless-stopped
    ports:
      - "8108:8108"
    environment:
      TYPESENSE_API_KEY: ${TYPESENSE_API_KEY:-xyz}
      TYPESENSE_DATA_DIR: /data
    volumes:
      - typesense-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8108/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - spinsource

# =============================================================================
# Networks
# =============================================================================
networks:
  spinsource:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  db-data:
  redis-data:
  typesense-data:
